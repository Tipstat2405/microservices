spring.application.name=user-service
server.port=8060
eureka.client.service-url.defaultZone: http://34.29.34.86:8761/eureka/


spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_stage_db
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.testOnBorrow = true
spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 30000
spring.datasource.validationQuery = SELECT 1
spring.datasource.max-active = 15
spring.datasource.max-idle = 10
spring.datasource.max-wait = 8000

flyway.url = jdbc:mysql://localhost:3306/mysql
flyway.schemas = ecommerce_stage_db
flyway.user = root
flyway.password = root
